<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindMatters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="MindMatters Logo">
        </div>
        <nav>
            <ul id="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="blogs-stories.html">Blogs & Stories</a></li>
                <li><a href="chats.html">Chats</a></li>
                <li><a href="support.html">Support</a></li>
                <li id="login-signup">
                    <a href="login.html" id="login">Login</a>
                    <a href="signup.html" id="signup">Sign Up</a>
                </li>
                <li id="logout" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
       
    </header>

    <div class="container">
        <!-- Left Section: Branding -->
        <div class="left-section">
            <div class="branding">
                <h1>MindMatters</h1>
                <img src="images/image.jpg" alt="MindMatters" class="branding-image">
            </div>
        </div>

        <!-- Right Section: Signup Form -->
        <div class="right-section">
            <h2>Create Account</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a>.</label>
                </div>

                <button type="submit" class="submit-btn">Create account</button>

                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
