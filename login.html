<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindMatters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="MindMatters Logo">
        </div>
        <nav>
            <ul id="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="blogs-stories.html">Blogs & Stories</a></li>
                <li><a href="chats.html">Chats</a></li>
                <li><a href="support.html">Support</a></li>
                <li id="login-signup">
                    <a href="login.html" id="login">Login</a>
                    <a href="signup.html" id="signup">Sign Up</a>
                </li>
                <li id="logout" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
       
    </header>

    <div class="container">
        <!-- Left Section: Login Form -->
        <div class="left-section">
            <h1>LOGIN</h1>
            <p>Welcome back! Please enter your details.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="form-forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Sign in</button>
                <p>Don't have an account? <a href="#">Sign up for free</a></p>
            </form>
        </div>
        
        <!-- Right Section: Branding -->
        <div class="right-section">
            <div class="branding">
                <h1>MindMatter</h1>
                <img src="images/image.jpg" alt="MindMatter Branding" class="branding-image">
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
